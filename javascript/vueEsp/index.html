<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->
    <script src="https://unpkg.com/vue@next"></script>
    <title>Curso de Vue 3</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
    <div id="app">
        <div :style="styles">
            <label for="themeBlack">
                <input type="checkbox" :checked="themeBlack" @click="toogleTmeme" name="themeBlack" id="themeBlack"> Tema Escuro
            </label>


            <h1>{{title}}</h1>

            <p>{{fullName}}</p>

            <hr>
            <h3>Carrinho ({{cart.length}})</h3>


            <ul>
                <li v-for="(product, index in products" ::key="index">
                    <Product-detail :product="product" :product-in-cart="inCart(product)" @add-prod-cart="addCart">
                    </Product-detail>
                </li>
            </ul>
            <example-form></example-form>
        </div>
    </div>
    <!-- app -->
    <script src="./js/app.js"></script>
    <script src="./components/ProductDetail.js"></script>
    <script src="./components/ExampleForms.js"></script>
    <script>
        app.mount('#app')
    </script>
</body>

</html>
